<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overlay (Video)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      box-shadow: 0 0 12px rgba(0,0,0,0.45);
      -webkit-user-drag: none;
    }
    .resizer {
      width: 16px;
      height: 16px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      position: absolute;
      right: -8px;
      bottom: -8px;
      cursor: se-resize;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <video autoplay playsinline muted></video>
    <div class="resizer" title="Resize"></div>
  </div>

  <script>
    const { ipcRenderer } = require("electron");
    const video = document.querySelector("video");
    const wrapper = document.getElementById("wrapper");
    const resizer = document.querySelector(".resizer");

    // track lock state
    let locked = true;
    ipcRenderer.on("lock-changed", (_, value) => {
      locked = !!value;
      // when unlocked overlay receives mouse events, but we still respect locked flag to disable drag/resize logic
    });

    // grab webcam
    let currentStream = null;
    
    async function initWebcam(deviceId = null){
      try {
        // Stop current stream if exists
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        
        const constraints = { 
          video: deviceId ? { deviceId: { exact: deviceId } } : true, 
          audio: false 
        };
        
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        console.error("webcam error:", err);
        video.srcObject = null;
        currentStream = null;
      }
    }
    
    function stopWebcam() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      video.srcObject = null;
    }
    
    // Don't auto-start camera anymore
    // initWebcam();

    // Listen for camera start/stop commands from controls
    ipcRenderer.on("start-camera", (_, cameraId) => {
      initWebcam(cameraId);
    });
    
    ipcRenderer.on("stop-camera", () => {
      stopWebcam();
    });

    // Screen recording functionality
    let mediaRecorder = null;
    let recordedChunks = [];
    let screenStream = null;

    // Start screen recording
    ipcRenderer.on("start-screen-recording", async () => {
      try {
        const { desktopCapturer } = require("electron");
        
        // Get available screen sources
        const inputSources = await desktopCapturer.getSources({
          types: ['screen'],
          thumbnailSize: { width: 1920, height: 1080 }
        });

        if (inputSources.length === 0) {
          console.error("No screen sources available");
          return;
        }

        // Use the first (primary) screen
        const primaryScreen = inputSources[0];

        // Get screen stream
        screenStream = await navigator.mediaDevices.getUserMedia({
          audio: {
            mandatory: {
              chromeMediaSource: 'desktop',
              chromeMediaSourceId: primaryScreen.id
            }
          },
          video: {
            mandatory: {
              chromeMediaSource: 'desktop',
              chromeMediaSourceId: primaryScreen.id,
              maxWidth: 1920,
              maxHeight: 1080,
              maxFrameRate: 30
            }
          }
        });

        // Create MediaRecorder
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(screenStream, {
          mimeType: 'video/webm; codecs=vp9'
        });

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          saveRecording();
        };

        // Start recording
        mediaRecorder.start(1000); // Collect data every second
        console.log("Screen recording started");

      } catch (err) {
        console.error("Error starting screen recording:", err);
      }
    });

    // Stop screen recording
    ipcRenderer.on("stop-screen-recording", () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        console.log("Screen recording stopped");
      }
      
      if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
        screenStream = null;
      }
    });

    // Save the recorded video
    async function saveRecording() {
      if (recordedChunks.length === 0) {
        console.error("No recorded data to save");
        return;
      }

      try {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const buffer = await blob.arrayBuffer();
        const { ipcRenderer: ipc } = require("electron");
        
        // Generate filename with timestamp
        const now = new Date();
        const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, -5);
        const filename = `screen-recording-${timestamp}.webm`;
        
        // Send to main process to save file
        ipc.send("save-recording", {
          buffer: Array.from(new Uint8Array(buffer)),
          filename: filename
        });

        console.log(`Recording saved as ${filename}`);
        
      } catch (err) {
        console.error("Error saving recording:", err);
      }
    }

    // DRAG (moves the actual BrowserWindow)
    let dragging = false, dragOffsetX = 0, dragOffsetY = 0;
    wrapper.addEventListener("mousedown", (e) => {
      if (locked) return;            // disabled while locked
      if (e.target === resizer) return; // don't start drag when resizing
      dragging = true;
      dragOffsetX = e.clientX;
      dragOffsetY = e.clientY;
    });

    window.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      // e.screenX / e.screenY use absolute screen coords
      const newX = e.screenX - dragOffsetX;
      const newY = e.screenY - dragOffsetY;
      ipcRenderer.send("move-window", newX, newY);
    });

    window.addEventListener("mouseup", () => { dragging = false; });

    // RESIZE (changes BrowserWindow size)
    let resizing = false, startScreenX=0, startScreenY=0, startW=0, startH=0;
    resizer.addEventListener("mousedown", (e) => {
      if (locked) return;
      e.stopPropagation();
      e.preventDefault();
      resizing = true;
      startScreenX = e.screenX;
      startScreenY = e.screenY;
      startW = window.innerWidth;
      startH = window.innerHeight;
    });

    window.addEventListener("mousemove", (e) => {
      if (!resizing) return;
      let newW = Math.max(64, startW + (e.screenX - startScreenX));
      let newH = Math.max(64, startH + (e.screenY - startScreenY));
      ipcRenderer.send("resize-window", newW, newH);
    });

    window.addEventListener("mouseup", () => { resizing = false; });

    // Optional: ensure CSS stays circular on resize
    ipcRenderer.on("lock-changed", (_, value) => {
      // no visible change here, but available if you want to show an overlay UI
    });
  </script>
</body>
</html>
